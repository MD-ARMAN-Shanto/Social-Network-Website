{% extends 'base.html' %}

{% block head %}
    <title>Profile</title>
{% endblock %}

{% block body %}

        <h1>Profile</h1>
        <p>Username: {{ user }}</p>
        <p>First_Name: {{ user.first_name }}</p>
        <p>Last_Name: {{ user.last_name }}</p>
        <p>Email: {{ user.email }}</p>
    </div>

{% endblock %}
